<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #08fa58;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(5, 131, 22, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #4169E1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .container button:hover {
            background-color: #3657b2;
        }
        .container button:disabled {
            background-color: #9b9b9b;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="reset-password-form">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" id="submit-button">Reset Password</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = window.location.pathname.split('/').pop();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessageElement = document.getElementById('error-message');
            const submitButton = document.getElementById('submit-button');

            submitButton.disabled = true;

            if (newPassword !== confirmPassword) {
                errorMessageElement.textContent = 'Passwords do not match';
                submitButton.disabled = false;
                return;
            }

            try {
                const response = await fetch(`http://192.168.100.154:8081/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newPassword })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message || 'Password has been reset successfully');
                    window.location.href = '/'; // Redirect to login after successful reset
                } else {
                    errorMessageElement.textContent = result.message || 'Failed to reset password';
                }
            } catch (error) {
                errorMessageElement.textContent = 'An error occurred. Please try again later.';
                console.error('Error resetting password:', error);
            } finally {
                // Re-enable the submit button after the process is complete
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
